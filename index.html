<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css">

  <script src="script.js" defer></script>

  <title>Button-Controlled Split Slider</title>
</head>

<body>

<div class="slider-wrapper">
  <div class="slides-container" id="slider">
    <!-- Slide 1 -->
    <div class="slide">
      <div class="left-panel">
          <img src="images/placeholder1.jpg" alt="Left 1">
        <div class="info-text">Information about image 1</div>

        <button class="info-button" onclick="window.location.href='onclick/menu1.html'">floral info</button>

      </div>
      <div class="right-panel">
        <img src="images/placeholder2.png" >
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <div class="left-panel">
        <img src="images/placeholder1.jpg" alt="Left 2">
        <div class="info-text">Information about image 2</div>
        <button class="info-button" onclick="window.location.href='onclick/menu2.html'">info</button>


      </div>
      <div class="right-panel">
        <img src= "images/placeholder2.png" alt="Right 2">
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <div class="left-panel">
        <img src= "images/placeholder1.jpg"  alt="Left 3">
        <div class="info-text">Information about image 3</div>
        <button class="info-button" onclick="window.location.href='onclick/menu3.html'">info-text</button>
      </div>
      <div class="right-panel">
        <img src="images/placeholder2.png" alt="Right 3">
      </div>
    </div>
  </div>

  <div class="controls">
    <button  id="prev">&#10232;</button>
    <button class="next" id="next">&#10233;</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
