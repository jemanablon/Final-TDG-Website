<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="onlick-css/reservation.css">
       <title>La Jardin Reservation</title>
</head>    
<body>
     <div class="overlay"></div>
     <div class="background">
         <div class="booking-form">
            <h2> La Jardin Booking Form</h2>
            <form class= "form-content" action="">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>

                <label for="name">Email:</label>
                <input type="email'" name="email" id="email" required>

             <label for="intended-date">Intended Date:</label>
             <input type="date" name="intended-date" id="intended-date" required>

               <label for="name">Reservation:</label>
               <input type="reservation" name="reservation" id="reservation" required>


                <button type="submit">RESERVE NOW</button>
            </form>
         </div>
     </div>
</body>
</html>
